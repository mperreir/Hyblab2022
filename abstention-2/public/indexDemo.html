<!doctype html>

<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Hyblab 2022</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.css" />
  <link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
  <script src="https://vjs.zencdn.net/7.6.6/video.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/slide1.js" defer></script>
  <script src="js/slide2.js" defer></script>
  <script src="js/index.js" defer></script>
</head>

<body>
  <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
  <div id="container">
    <!-- Le loader-->
    <section id="loader">
      <div id="loader-img" class="ld ld-ring ld-cycle"></div>
      <p id="loader-text">Veuillez patienter...</p>
    </section>
    <div id="mySwiper" class="swiper">
      <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
      <main class="swiper-wrapper">
        <section id="first-slide" class="swiper-slide">
          <header>
            <h1 id="titre">Welcome to</h1>
          </header>

          <img src="img/logo_hyblab.png" id="logo-hyblab" alt="logo hyblab"></img>

          <video id="background-video" class="video-js"
            data-setup='{"autoplay": true, "loop" : true, "fill": true, "muted": true}'>
            <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
          </video>

          <!-- le footer sera rempli à partir de données lues dans un fichier Json-->
          <footer></footer>
        </section>
        <section id="second-slide" class="swiper-slide">
          <img id="img-fini" src="https://www.tri-d-aix.com/media/bilder/fini_55c9f_2e319.png">
          <footer id="bandeau">
            <!-- Logo Hyblab -->
            <a href="http://www.hyblab.fr/"><img id="hyblab" src="logo_hyblab.png" alt="Hyblab DataSport"></a>

            <!-- Les organisateurs -->
            <ul>
              <li><a href="http://www.ouestmedialab.fr/"><img src="logo_oml.png" alt="Ouest Médialab"></a></li>
              <li><a href="http://www.agrnantes.fr"><img src="ecoles/logo_agr.png" alt="AGR école de l'image"></a></li>
              <li><a href="http://www.univ-nantes.fr/"><img src="ecoles/logo_nantesuniversite.png"
                    alt="Université de Nantes"></a></li>
              <li><a href="http://www.polytech.univ-nantes.fr/"><img src="ecoles/logo_polytech.png"
                    alt="Polytech Nantes"></a></li>
              <!-- Les autres logos -->
              <ul>
                <!-- Logos CC et opensource -->
                <li>
                  <ul>
                    <li class="stacked"><img id="cc" src="logo_cc.png" alt="Creative commons"></li>
                    <li class="stacked"><img id="opensource" src="logo_opensource.png" alt="Open source"></li>
                  </ul>
                </li>
                <!-- Logo de votre porteur de projet -->
                <li><a href="http://www.mon-porteur-de-projet.org"><img src="no-logo.png"
                      alt="Logo de mon porteur de projet"></a></li>
                <!-- Partenaires institutionnels -->
                <li><a href="http://www.paysdelaloire.fr/"><img class="institutionnel"
                      src="institutionnels/logo_pdl.png" alt="Pays de La Loire"></a></li>
                <li><a href="http://www.nantesmetropole.fr/"><img class="institutionnel"
                      src="institutionnels/logo_nantesmetropole.png" alt="Nantes Métropole"></a></li>
              </ul>
          </footer>
        </section>
      </main>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</body>

</html>
