<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>question-result</title>
    <link rel="stylesheet" href="./css/question-result.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/question-result.js"></script>
</head>

<body>
    <div id="container">
        <div id="mySwiper" class="swiper mySwiper">
            <main class="swiper-wrapper">
                <section id="first-slide" class="swiper-slide">

                    <div id="exit-div"><img src="img/home.svg" id="exit"></div>


                    <section id="result">
                        <div class="right">
                            <p>Bonne<br><img src="./img/ligne-blanche.png"
                                    style="margin-bottom: 0.7vh;height: 0.8vh;width:40%;margin-left: -25%;">&nbsp;Réponse
                                !
                            </p>
                        </div>
                        <div class="wrong">
                            <p>Mauvaise<br><img src="./img/ligne-blanche.png"
                                    style="margin-bottom: 0.7vh;height: 0.8vh;width:40%;margin-left: -25%;">&nbsp;Réponse
                                ...
                            </p>
                        </div>

                    </section>


                    <section id="answer">
                        <img class="right" src="./img/illu-2 1.png" style="margin-left: -10%;height: 100%;">
                        <img class="wrong" src="./img/illu-6.svg"
                            style="margin-left: -10%;height: 100%;clip-path:circle(50%);margin-top: -15%;">
                        <div class="answer-text" id="followers">
                            C'est avec <span id="solutionCandidate"></span><br>que <span id="mainCandidate"></span><br>a le
                            plus de followers en commun :<br>Ils en partagent <span id="percentage"></span>% !
                        </div>

                        <div class="answer-text" id="themes">
                            <span id="theme_percentage1"></span>% des tweets <br>de <span
                                id="theme_mainCandidate"></span><br>sont sur le thème de <span id="theme"></span>,<br>c'est
                            presque autant <br>que <span id="theme_solutionCandidate"></span><br>qui tweete à <span
                                id="theme_percentage2"></span>% sur ce sujet !
                        </div>
                    </section>

                    <section id="buttons">

                        <button class="button" id="next-question">
                            <p>
                                Question suivante</p>
                        </button>
                        <button id="about">
                            <p class="lato"> En savoir plus sur ce candidat</p>
                            <img src="./img/down-arrow.svg" id="vector1" alt="">
                        </button>


                    </section>
                </section>
                <section id="second-slide" class="swiper-slide swiper-slide-next" aria-label="2 / 2" role="group"
                    style="height: 100vh;">
                    <video src="./img/barre-chargement.mp4" style="object-fit: cover;width:100%;height:100%;" autoplay
                        muted></video>
                    <div id="main">
                        <section id="back-toquiz"><img src="./img/up-arrow.svg" id="vector2" alt=""><br>Retourner au
                            quiz
                        </section>


                        <section id="dataviz" style="width: 100vh;"></section>
                        <section id="legende"></section>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script>
        var swiper = new Swiper(".mySwiper", {
            direction: "vertical",
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
</body>

</html>
