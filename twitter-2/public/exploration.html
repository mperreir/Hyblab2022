<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>exploration</title>
    <link rel="stylesheet" href="css/exploration.css">
    <script src="js/exploration.js" defer></script>
</head>

<body>
    <div id="container">
        <img id="return" src="img/return.svg">
        <div id="categorie">
            <p id="text-categorie" class="selec-candidat">Sélectionnez une catégorie</p>
            <div id="followers-commun">
                <p>Découvrez avec qui ce candidat a le plus de followers en commun</p>
                <button id="followers" type="Button">Followers en commun</button>
            </div>
            <div id="choix-theme">
                <p>Découvrez quel candidat tweet autant que lui/elle sur ce sujet</p>
                <ul>
                    <li><button id="environnement" type="Button">Environnement</button></li>
                    <li><button id="economie" type="Button">Economie</button></li>
                    <li><button id="sante" type="Button">Santé</button></li>
                    <li><button id="education" type="Button">Education</button></li>
                </ul>
            </div>
            <button id="autre_candidat">Choisir un autre candidat</button>
            
        </div>
        <div id="selection-candidat">
            <p id="text-selec-candidat">Sélectionnez un candidat</p>
            <ul class="selec-candidat" id="list-candidat">
            </ul>
        </div>
    </div>
</body>

</html>
