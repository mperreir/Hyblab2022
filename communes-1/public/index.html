<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Hyblab 2022</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style_index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Baloo Tamma 2'/>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/js_index.js" defer></script>
</head>
<body>
    <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">
		<div id="mySwiper" class="swiper">
			<main class="swiper-wrapper">	
	
				<section id="first-slide" class="swiper-slide">
					<div class="img_container">
						<img id="logo_anjoute" src="img/logos/logo-anjoute-baseline-sansfond.png" alt="logo_anjoute">
						<p class="anjoute_start">Appuyer pour commencer !</p>
					</div>	
				</section>

				<section id="second-slide" class="swiper-slide">
					<div class="header-bottom">
						<!-- Logo Hyblab -->
						<a href="http://www.hyblab.fr/"><img id="hyblab" src="img/logos/logo_hyblab.png" alt="Hyblab DataSport"  class="hyblab"></a>
						<img src="img/logos/logo-sansbaseline-sansfond.png" alt="Logo Anjoute" class="anjoute">
					</div>

					<div class="mid">
						<!-- Logo de votre porteur de projet -->
						<p class="projet">Guénolé SEILER - Marthe AUBINEAU - PORTEUR DE PROJET</p>
						<li class="loire"><a href="http://www.mon-porteur-de-projet.org"><img src="img/logos/logo-france3-blanc.png" alt="France3" class="France3"></a></li>
						<!-- Partenaires institutionnels -->

						<div class="credit_footer">
							<div class="credit_footer_agr">
								<ul class="credit_footer">
									<li>Petit Hugo</li>
									<li>Tharreau Inès</li>
									<li>Bammert Aurore</li>
								</ul>
								<li class="agr"><a href="http://www.agrnantes.fr"><img src="ecoles/logo_agr.png" alt="AGR école de l'image"></a></li>
							</div>

							<div class="credit_footer_polytech">
								<ul class="credit_footer">
									<li>Clouet Thomas</li>
									<li>Jolly Gabriel</li>
									<li>Rolland Célian</li>
									<li>Ding Zicong</li>
								</ul>
								<li class="polytech"><a href="http://www.polytech.univ-nantes.fr/"><img src="ecoles/logo_polytech.png" alt="Polytech Nantes"></a></li>
							</div>
						</div>
					</div>


					<footer id="bandeau">
						<ul>
							<li><a href="http://www.ouestmedialab.fr/"><img src="logo_oml.png" alt="Ouest Médialab"></a></li>
							<li><a href="http://www.univ-nantes.fr/"><img src="ecoles/logo_nantesuniversite.png" alt="Université de Nantes"></a></li>
							<li><a href="http://www.nantesmetropole.fr/"><img class="institutionnel" src="institutionnels/logo_nantesmetropole.png" alt="Nantes Métropole"></a></li>
							<li><img id="cc" src="logo_cc.png" alt="Creative commons"></li>
							<li><img id="opensource" src="logo_opensource.png" alt="Open source"></li>
						</ul>
					</footer>

				</section>
			</main>
			<div class="swiper-pagination"></div>
		</div>
    </div>
</body>
</html>
