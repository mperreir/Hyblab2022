<body>
    <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">

		<div class="loader">
			<div class="joute-loader"> 
				<img src="img/logos/joute.png" alt="joute" id="logo-joute">
			</div>
		</div>

		<main class="corps">	
			<div class="top">
				<div class="hp">
					<img src="img/jeu/vie.png" alt="vie">
					<img src="img/jeu/vie.png" alt="vie">
					<img src="img/jeu/vie.png" alt="vie">
				</div>
				<div class="joute"> 
					<img src="img/logos/joute.png" alt="joute">
				</div>
				<div class="position">
					<img src="img/jeu/drapeau1.png" alt="position">
				</div>
				<div class="inventaire">
					<a href="anjoute-inventaire.html">					
						<img src="img/jeu/mosaique-richesses.png" alt="inventaire">

				</div>
			</div>
		
			<div class="mid">
				<div class="blabla">
					<p class="texte">Moi, habitant de <span class="commune">XXX</span>, je possède :</p>
					<p class="recompense">Le meilleur bottereau</p>

					</p>
				</div>

				<div class="bloc-question">
					<p class="question">Inès boit-elle l'eau des cornichons ?</p>	
				</div>

				<div class="bloc-reponses">
					<button class="reponse reponse1">
						<p class="reponse_1">Oui eLLe adore</p>
					</button>
					<button class="reponse reponse2">
						<p class="reponse_2">Non pas du tout</p>
					</button>
				</div>
				<video autoplay muted playsinline loop class="animation_perso">
					<source src="img/animations/manteau_rouge.mp4" type="video/mp4">
				</video>

				<div class="ville">
					<p class="commune_2">Cholet</p>
				</div>
			</div>
		</main>
