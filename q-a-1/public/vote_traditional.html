<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Hyblab 2022</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/white_page.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.css" />

<body>
<!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
<div id="container">
    <div id="mySwiper" class="swiper">

        <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
        <main class = "main-part">
            <section id="first-section">
                <div id="div1" onclick="window.location='vote.html'">
                    <img src="img/Vote/vote.svg" style="position:absolute;width:77%;height:10%;left:10%;top:45%;">
                    <img src ="img/VoteBlanc/Les élections.svg" style="position:absolute;width:34.5%;height:7%;left:32%;right:35%;top: 56%;">
                </div>
                <div id="div2" onclick="window.location='vote_blanc.html'">
                    <img src="img/VoteBlanc/vote_blanc.svg" style="position:absolute;width:77%;height:10%;left:10%;top:45%;">
                    <img src="img/VoteBlanc/Les%20élections_blanc.svg" style="position:absolute;width:34.5%;height:7%;left:32%;right:35%;top: 56%;">
                </div>
            </section>
        
            <svg class="dessin_rond_latence" width="10%" height="10%" viewBox="0 0 83 33" fill="none" xmlns="http://www.w3.org/2000/svg" 
              style="position: absolute; top: 20%; left: 10%;"> 
                <path 
                d="M47.6585 0.509203C35.2529 1.30484 13.9251 9.65515 6.4778 15.9834C0.117439 21.3881 -2.61768 28.0905 8.76088 31.1266C21.7848 34.6018 41.0576 30.8271 53.1152 26.7881C62.8497 23.5272 80.5086 15.7876 82.3584 8.10782C84.2304 0.33587 63.0918 1.97888 55.9935 2.22503C42.9039 2.67893 35.5778 -0.168256 20.8781 4.35567" 
                stroke="black" 
                stroke-linecap="round"
                />
            </svg>
        </main>
    </div>
    <div class="swiper-pagination"></div>

</div>

</html>
