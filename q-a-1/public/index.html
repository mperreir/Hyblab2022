<html lang="fr">
<head>
  <meta charset="utf-8">

<body id="first-page-body">
  <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
  <div id="container">
    <div id="mySwiper" class="swiper">    
      <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
      <main class = "main-part">
          <section id="first-section">
              <header>
              </header>
              <img class="anim_intro" id="intro_gif" src="img/intro_gif.gif">
              <div id="intro_page">
                <h1 id="first-page">DE QUOI ON PARLE ?</h1>
                <p id="intro-text">Ok J’t’explique, c’est un mode d’emploi qui te permettra de comprendre de manière ludique et simple le fonctionnement de l’élection présidentielle en France.</p>
                <div id="but">
                  <input type="image" id="go_to" src="img/Simulation/bouton.svg">
              </div>
            </div>
              <footer></footer>
          </section>
          
      </main>
      </div>
      <div class="swiper-pagination"></div>
  
</div>
