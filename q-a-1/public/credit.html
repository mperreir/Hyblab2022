<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Hyblab 2022</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/blue_page.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.css" />
  <link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
  <script src="https://vjs.zencdn.net/7.6.6/video.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/slide1.js" defer></script>
  <script src="js/slide2.js" defer></script>
</head>
<body>
  <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
  <div id="container">
    <div id="mySwiper" class="swiper">
    
      <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
      <main class = "main-part">
        <section id="first-section">
            <header>
                <!--<div id="logo"></div>-->
                <div><img id="fat-logo" src="img/logo/logo bleu.svg"></div>
                <div id="div-subtitle"><img id="fat-subtitle" src="img/Credit/elections.svg"></div>
            </header>
            <div class="credit-section">
                <img class = "nr" src="img/credit/nr.svg">
                <p><b>Chef de projet</b></p>
                <p>Matthieu Le Gall</p>
            </div>
            <div class = "credit-section">
                <img class = "nr" src="img/credit/agr.svg">
                <p><b>Direction Artistique</b></p>
                <p>Angel Moreau</p>
                <p>Hugo Chateau</p>
                <p>Sacha Minier</p>
            </div>
            <div class = "credit-section" id = "last-div">
                <img class = "nr" src="img/credit/polytech.svg">
                <p><b>Developpement</b></p>
                <p>Julien Texier</p>
                <p>Romain Gentilhomme</p>
                <p>Baptiste Musset</p>
                <p>Florian Dargère</p>
                <p>Li Xiangyong</p>
            </div>
            <footer id="bandeau">
                <ul>
                    <li><a href="http://www.univ-nantes.fr/"><img src="ecoles/logo_nantesuniversite.png" alt="Université de Nantes"></a></li>
                    <li><a href="http://www.nantesmetropole.fr/"><img class="metropole" src="institutionnels/logo_nantesmetropole.png" alt="Nantes Métropole"></a></li>
                    <li> <img id="cc" src="logo_cc.png" alt="Creative commons"></li>
                    <li><a href="http://www.hyblab.fr/"><img class="institutionnel" src="logo_hyblab.png" alt="Hyblab DataSport"></a></li>
                    <li><a href="http://www.ouestmedialab.fr/"><img src="logo_oml.png" alt="Ouest Médialab"></a></li>
                    <li><img id="opensource" src="logo_opensource.png" alt="Open source"></li>
                </ul>
            </footer>
        </section>
    </main>
      </div>
      <div class="swiper-pagination"></div>
  
</div>
</body>
</html>
