  <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
  <div id="container">
    <div id="mySwiper" class="swiper">
    
      <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
      <main class = "main-part">
          <section id="first-section" >
              <header>
                  <div><input type="image" id="logo" src="img/logo/logo blanc.svg" onclick="window.location='sommaire.html'"></div>
                  <h1>JAMAIS VOTÉ</h1>
                  <div><img id="subtitle" src="img/JamaisVoté/elections.svg"></div>

                  <p>Pour voter, tu dois <b>être inscrit </b> sur les listes électorales, être <b>français </b> et <b>majeur</b>.</p>

                  <p class="left">
                      <img src="img/JamaisVoté/asterisque.svg" class="asterisque"> Tu peux le vérifier en ligne !

                  </p>
                  <div class = "verification">

                    <img class = "anim-horizontale" src= "img/JamaisVoté/fleche.svg" id="fleche1">
                    <input id="first-link" type="button" class="link_button" onclick="window.location='https://www.service-public.fr/particuliers/vosdroits/R51788'" value ="servicepublic.fr">

                  </div>

                  <p class="right">
                      <i>Si tu as pas déménagé et que tu veux t'inscrire tu peux le faire par Internet jusqu'au 2 mars 2022 !</i>
                  </p>

                  <div >

                    
                    <input id="second-link" type="button" class="link_button" onclick="window.location='https://www.service-public.fr/particuliers/vosdroits/R16396'" value ="servicepublic.fr">
                    <img class = "anim-horizontale" src= "img/JamaisVoté/fleche_inversée.svg" id="fleche2">
                  </div>

                  <p class="left", id="last-sentence">Ok, je vais te donner un exemple d'élection :</p>
                  <p id="choisi"> <img class="gif" src="img/JamaisVoté/choisi-ton-candidat-!.gif"></p> 

                  <div id="choix_candidats">

                    <input type="image" onclick="window.location='introsimulationA.html'" id="A" src="img/JamaisVoté/A.svg">
                    <input type="image" onclick="window.location='introsimulationB.html'" id="B" src="img/JamaisVoté/B.svg">
                    <input type="image" onclick="window.location='introsimulationC.html'" id="C" src="img/JamaisVoté/C.svg">
