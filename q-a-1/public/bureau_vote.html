<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Hyblab 2022</title>
  <link rel="stylesheet" href="css/styleslide.css">
  <link rel="stylesheet" href="css/red_page.css">
  <link rel="stylesheet" href="css/simulation.css"/>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.css" />
  <link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
  <script src="https://vjs.zencdn.net/7.6.6/video.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/draw.js" defer></script>
  <script src="js/slide.js" defer></script>
  <script src="js/slide1.js" defer></script>
  <script src="js/slide2.js" defer></script>
  <script src="js/localisation.js" defer></script>

</head>
<body>
    <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">

      <div id="mySwiper" class="swiper">
        <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
        <main class = "swiper-wrapper">
            <section id="first-slide" class="swiper-slide">
              <header>
                <div><input type="image" id="logo" src="img/logo/logo rouge.svg" onclick="window.location='sommaire.html'"></div>
                <h1>BUREAU DE VOTE</h1>
                <img id="subtitle" src="img/Bureau_vote/sous-titre_bureau_vote.svg">
              </header>

              <p id="introduction">Les bureaux de vote sont généralement aménagés dans <b>les mairies</b> ou <b>les établissements scolaires.</b></p>
              <img id="img_mairie" src="img/assets_mairie.svg">
              <img id="img_mairie2" src="img/Bureau_vote/mairie.svg">
              <p id="question_bureaux">À ton avis il y a combien de bureaux de vote en France ?</p>
              <div id="buttons_question_bureaux">
                <button>+ 40 000</button>
                <button id="activateur">+ 65 000</button>
                <button>+ 80 000</button>
              </div>
              <svg id="svg1" width="5%" height="5%" viewBox="0 0 83 33" fill="none" xmlns="http://www.w3.org/2000/svg" 
              style="position: absolute; top: 53%; left: 10%;"> 
                <path 
                d="M47.6585 0.509203C35.2529 1.30484 13.9251 9.65515 6.4778 15.9834C0.117439 21.3881 -2.61768 28.0905 8.76088 31.1266C21.7848 34.6018 41.0576 30.8271 53.1152 26.7881C62.8497 23.5272 80.5086 15.7876 82.3584 8.10782C84.2304 0.33587 63.0918 1.97888 55.9935 2.22503C42.9039 2.67893 35.5778 -0.168256 20.8781 4.35567" 
                stroke="#FFFFFF" 
                stroke-linecap="round"
                />
                </svg>
              <p id="p_etoile">
              <img src="img/etoile.svg">
              Si tu ne connais pas l’adresse de ton bureau, tu peux le vérifier ici !
              </p>
              <img id="fleche_bureaux" src="img/fleche_courbe.svg">
              <button id="bureaux_localisation">Mes bureaux de vote</button>

              <img src="img/Procuration/types.gif" class="gifbureau">
              <img src="img/Bureau_vote/drapeau.gif" id="drapeau">
              <footer>
                <div id="choix_vote">
                  <button onclick="window.location='vote.html'">Vote</button>
                  <button onclick="window.location='vote_blanc.html'">Vote blanc </button>
                </div>
  
  
                <div class="pagenumber_bureau">
                  <a href="#" class="sansserif" id="currentnum_bureau">1</a>
                  <b>|</b>
                  <a href="#" class="sansserif">2</a>
                  <b>|</b>
                  <a href="#" class="sansserif">3</a>
                  <b>|</b>
                  <a href="#" class="sansserif">4</a>
                  <b>|</b>
                  <a href="#" class="sansserif">5</a>
                </div>
              </footer>
            </section>
            <section id="second-slide" class="swiper-slide">
                <header>
                  <div id="div_logo"><input type="image" id="logo2" src="img/logo/logo beige.svg" onclick="window.location='sommaire.html'"></div>
                  <div><h1>OÙ VOTER ?</h1></div>
                  <div id="div_subtitle"><img id="subtitle2" src="img/Bureau_vote/sous-titre_mes_bureaux.svg"></div>
                </header>


                <p id='status'></p>
                <div id="liste_bureaux"></div>
               
                <footer>
                  <img id="img_warning" src="img/Bureau_vote/warning_message.svg">
                </footer>
            </section>
        </main>
        <div class="swiper-pagination"></div>
    </div>
  </div>

</body>
</html>
